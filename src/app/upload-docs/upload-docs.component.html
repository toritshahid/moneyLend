<div  class="d-flex justify-content-center" style="margin-top: 10%;">
  <div *ngIf="uploadDocuments" class="row">
      <mat-card style="border-radius: 10px;">
        <mat-card-title>Upload Documents</mat-card-title>
        <div class="row">
          <div class="col-4">
            <mat-label>Aadhar card Front</mat-label>
            <br>
            <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
          </div>


          <div class="col-4">
            <mat-label>Aadhar card Back</mat-label><br>
            <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
          </div>


          <div class="col-4">
            <mat-label>Pan card</mat-label><br>

            <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
          </div>
        </div>
        <hr>
        <mat-card-title>Upload Income Proof</mat-card-title>
        <div class="row">
          <div class="col-4">
            <mat-label>Salary Slip 1</mat-label><br>

            <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
          </div>


          <div class="col-4">
            <mat-label>Salary Slip 2</mat-label><br>
            <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
          </div>


          <div class="col-4">
            <mat-label>Office Id Card</mat-label><br>

            <input  type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
          </div>
        </div>

      </mat-card>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary rounded" style="size: 40px; margin-top: 10px;" (click)="uploadDocs()">Proceed</button>
    </div>
  </div>
<div *ngIf="uploadPhoto" style="text-align:center">
  <mat-card>
  <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>
  <!-- Button Takes Photo -->
  <br>
  <button class="btn btn-primary rounded" (click)="triggerSnapshot();">Take A Snapshot</button>
  <!-- Snapshot Div where image will be shown -->
  <div class="snapshot" *ngIf="webcamImage">
    <h2>Take your image or get another</h2>
    <img [src]="webcamImage.imageAsDataUrl"/>
  </div>
</mat-card>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary rounded" style="size: 40px; margin-top: 10px;" (click)="uploadDocs()">Proceed</button>
</div>
</div>
