<div class="container justify-content-center" style="margin-top: 10%;">
  <div class="row">
    <div class="col-sm col-md-6 col-xl-6">
      <mat-card style="border-radius: 10px;">
        <mat-card-title>Personal Details</mat-card-title>
        <div class="row">
          <div class="col-4">

            <mat-form-field appearance="legacy">
              <mat-label>gender</mat-label>
              <select matNativeControl>
                <option label="Mr."></option>
                <option value="Mrs.">Mrs.</option>
                <option value="Miss">Miss</option>
                <option value="other">Other</option>
              </select>
            </mat-form-field>
          </div>
          <div class="col-8">
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Name">
              <mat-hint>Name</mat-hint>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Personal Email">
              <mat-hint>Personal Email</mat-hint>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Address">
              <mat-hint>Address</mat-hint>
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col-6 col-sm col-md-6 col-xl-6">

              <mat-form-field appearance="legacy">
                <input matInput placeholder="City">
                <mat-hint>City</mat-hint>
              </mat-form-field>

            </div>
            <div class="col-6 col-sm col-md-6 col-xl-6">
              <mat-form-field appearance="legacy">
                <input matInput placeholder="Pin">
                <mat-hint>Pin</mat-hint>
              </mat-form-field>
            </div>
          </div>
          <div class="row">

            <mat-form-field appearance="legacy">
              <mat-label>Income</mat-label>
              <select matNativeControl>
                <option label="Salaried"></option>
                <option value="Self Employed">Self Employed</option>
                <option value="other">Student</option>
                <option value="other">Housewife</option>
                <option value="other">Other</option>
              </select>
            </mat-form-field>
          </div>
      </mat-card>
    </div>
    <div class="col-sm col-md-6 col-xl-6">
      <mat-card style="border-radius: 10px;">
        <mat-card-title>Professional Details</mat-card-title>
        <div class="row">
          <mat-form-field appearance="legacy">
            <input matInput placeholder="Company Name">
            <mat-hint>Company Name</mat-hint>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="legacy">
            <input matInput placeholder="Personal Email">
            <mat-hint>Personal Email</mat-hint>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="legacy">
            <input matInput placeholder="Address">
            <mat-hint>Address</mat-hint>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-6">

            <mat-form-field appearance="legacy">
              <input matInput placeholder="City">
              <mat-hint>City</mat-hint>
            </mat-form-field>

          </div>
          <div class="col-6">
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Pin">
              <mat-hint>Pin</mat-hint>
            </mat-form-field>
          </div>
        </div>
        <div class="row">

          <mat-form-field appearance="legacy">
            <mat-label>Designation</mat-label>
            <select matNativeControl>
              <option label="CEO"></option>
              <option value="Chairman">Chairman</option>
              <option value="Manager">Manager</option>
              <option value="Developer">Developer</option>
              <option value="other">Other</option>
            </select>
          </mat-form-field>
        </div>
      </mat-card>
    </div>

  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary rounded" style="size: 40px; margin-top: 10px;" [routerLink]="['/uploadDocuments']">Proceed</button>
  </div>
</div>
